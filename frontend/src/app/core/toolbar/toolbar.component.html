<header class="navbar bg-base-100 shadow-lg p-4 flex items-center justify-between top-0">

  <div>
    <button (click)="toggleSidebarState()" class="btn btn-ghost hidden lg:block">
      <i *ngIf="isSidebarOpen" class="fa-lg fa-solid fa-arrow-left"></i>
      <i *ngIf="!isSidebarOpen" class="fa-lg fa-solid fa-arrow-right"></i>
    </button>
    <button (click)="toggleSidebarState()" class="btn btn-ghost sm:block lg:hidden">
      <i class="fa-lg fa-solid fa-bars"></i>
    </button>
  </div>

  <div class="flex items-center space-x-4">
    <div class="select-container flex items-center bg-white rounded-lg p-4 shadow-lg">
      <i class="px-1 fa-lg fa-solid fa-location-dot"></i>
      <div>
        <span class="text-sm font-semibold">Locacion</span>
        <select class="p-2 border-none outline-none bg-transparent text-gray-500">
          <option>Hogar 1</option>
          <option>Oficina</option>
        </select>
      </div>
    </div>

    <div class="select-container flex items-center bg-white rounded-lg p-4 shadow-lg">
      <i class="px-1 fa-lg fa-solid fa-house-laptop"></i>
      <div>
        <span class="text-sm font-semibold">Dispositivo</span>
        <select class=" p-2 border-none outline-none bg-transparent text-gray-500"
                (change)="onDeviceChange($event)">
          <option *ngFor="let device of devices" [value]="device.deviceId">
            {{ device.deviceId }}
          </option>
        </select>
      </div>
    </div>
  </div>
