<div>
  <div class="bg-white p-6 rounded-lg shadow-md" id="step6">
    <div class="flex justify-between items-center">
      <div>
        <div class="flex justify-start items-center space-x-2">
          <h2 class="text-2xl font-bold">{{ title }}</h2>
          <div class="tooltip tooltip-right" [attr.data-tip]="tooltipText">
            <i class="fa-lg fa-solid fa-circle-info text-primary"></i>
          </div>
        </div>
        <p class="text-gray-500">{{ description }}</p>
      </div>
      <button (click)="openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      <dialog [id]="title" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
          <h2 class="text-2xl font-bold pb-2">{{ title }}</h2>
            <form method="dialog">
              <iframe [src]="url"
                      width="100%"
                      height="300"></iframe>
              <p class="py-4">{{ modalDescription }}</p>
              <div class="flex justify-end">
                <button class="btn">Cerrar</button>
              </div>
            </form>
        </div>
      </dialog>
    </div>
    <div class="mt-4">
      <iframe [src]="url"
              width="100%"
              height="300"
              frameborder="0"></iframe>
    </div>
  </div>
</div>
