<div class="card bg-base-100 shadow-xl p-4 transform transition-transform hover:scale-105">
  <!-- Icono y título -->
  <div class="flex items-center mb-2">
    <div class="flex items-center justify-center h-10 w-10 rounded-lg bg-gray-100">
      <i [ngClass]="iconClasses" class="text-2xl"></i>
    </div>
    <div class="ml-3">
      <h2 class="card-title text-lg font-semibold">{{ titleCard }}</h2>
      <p class="text-xs text-gray-500">{{ subtitleCard }}</p>
    </div>
  </div>

  <!-- Información principal y progreso -->
  <div class="mt-2">
    <h2 class="text-2xl font-bold">{{ dataCardProgress }}</h2>
    <div class="flex items-center justify-between mt-1">
      <progress [ngClass]="colorProgress" value="{{ valueProgress }}" max="{{ maxProgress }}" class="progress-bar"></progress>
      <span class="text-xs ml-2" [ngClass]="percentageClass">{{ valueProgress }}%</span>
    </div>
  </div>
</div>
