<app-panel-title title="Mapa Litycs" description="Con esta herramienta podes visualizar tus dispositivos de una manera mas clara."></app-panel-title>

<div class="flex flex-col h-full w-full items-center">
  <div class="justify-center">
    <div class="flex-col p-6 pm-4 m-1 capitalize align-middle bg-[#41B9EB] rounded-md text-xl font-bold w-fit cursor-pointer">
      <div class="flex justify-center mb-2">
        <i class="px-2 fa-lg fa-solid fa-user"></i>
      </div>
      <div class="text-center pt-2">
        {{userNode?.label}}
      </div>
    </div>
  </div>

  <div class="flex justify-center w-full">
    <div *ngFor="let addr of addressNode"
         class="p-6 m-3 capitalize align-middle bg-gray-200 rounded-md text-xl font-semibold w-fit cursor-pointer transition-all"
         [ngClass]="{ 'opacity-50': addr.id !== selectedAddressId }"
         (click)="selectAddres(addr?.id)">
      <div class="flex justify-center mb-2">
        <i class="px-2 fa-lg fa-solid fa-location-dot"></i>
      </div>
      <div class="text-center pt-2">
        {{addr?.city}}
      </div>
      <div class="text-center">
        {{addr?.street}}
      </div>
    </div>
  </div>

  <div class="flex justify-center" *ngIf="deviceNode.length > 0">
    <div *ngFor="let device of deviceNode"
         class="p-6 m-3 capitalize align-middle bg-[#41B9ff] rounded-md text-xl font-semibold w-fit cursor-pointer transition-all"
         [@fadeIn]>
      <div class="flex justify-center mb-2">
        <img [src]="'../../assets/icon/' + device.name + '.png'" alt="{{ device.name }}" width="34" height="34">
      </div>
      <div class="text-center">
        {{device?.name}}
      </div>
    </div>
  </div>
</div>
