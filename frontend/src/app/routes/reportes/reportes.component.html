<!-- Contenedor padre para alinear las tarjetas en la misma línea -->
<div class="flex justify-between space-x-4 w-full">

  <!-- Tarjeta Consumo -->
  <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-2 w-1/4">
    <div class="flex items-center justify-center h-12 w-12 bg-blue-100 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
        <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-xs">Consumo</p>
  </div>

  <!-- Tarjeta Amperaje -->
  <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-2 w-1/4">
    <div class="flex items-center justify-center h-12 w-12 bg-blue-100 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
        <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-xs">Amperaje</p>
  </div>

  <!-- Tarjeta Potencia -->
  <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-2 w-1/4">
    <div class="flex items-center justify-center h-12 w-12 bg-blue-100 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
        <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-xs">Potencia</p>
  </div>

  <!-- Tarjeta Frecuencia -->
  <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-2 w-1/4">
    <div class="flex items-center justify-center h-12 w-12 bg-blue-100 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
        <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-xs">Frecuencia</p>
  </div>

</div>



<div class="flex justify-center mt-4">
  <div class="flex space-x-4">
    <button
      (click)="toggleSelection('consumo')"
      [class.bg-blue-500]="isConsumoSelected"
      [class.text-white]="isConsumoSelected"
      class="px-4 py-2 border rounded-lg transition duration-200 ease-in-out hover:bg-blue-200"
    >
      <i class="fa-solid fa-bolt"></i> Consumo
    </button>

    <button
      (click)="toggleSelection('amperaje')"
      [class.bg-blue-500]="isAmperajeSelected"
      [class.text-white]="isAmperajeSelected"
      class="px-4 py-2 border rounded-lg transition duration-200 ease-in-out hover:bg-blue-200"
    >
      <i class="fas fa-gauge-high"></i> Intensidad de Amperaje
    </button>

    <button
      (click)="toggleSelection('potencia')"
      [class.bg-blue-500]="isPotenciaSelected"
      [class.text-white]="isPotenciaSelected"
      class="px-4 py-2 border rounded-lg transition duration-200 ease-in-out hover:bg-blue-200"
    >
      <i class="fas fa-plug"></i> Potencia
    </button>

    <button
      (click)="toggleSelection('frecuencia')"
      [class.bg-blue-500]="isFrecuenciaSelected"
      [class.text-white]="isFrecuenciaSelected"
      class="px-4 py-2 border rounded-lg transition duration-200 ease-in-out hover:bg-blue-200"
    >
      <i class="fas fa-wave-square"></i> Frecuencia
    </button>
  </div>
</div>



<div class="flex items-start justify-between p-4">
  <div class="flex w-full">
    <div>
      <h2 class="text-xl font-bold mb-2">Selecciona el rango de fechas</h2>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="onDateChange()" />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Fecha de Fin</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (dateChange)="onDateChange()" />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <div *ngIf="dateError" class="text-red-500 mt-2">
        {{ dateError }}
      </div>
    </div>

    <div class="w-3/4 p-2">
      <h2 class="text-xl font-bold mb-2">Gráfico</h2>
      <div class="border rounded-lg h-64 flex items-center justify-center">
        <iframe
          [src]="graficoUrl | safeUrl"
          width="600"
          height="400"
          frameborder="0">
        </iframe>
      </div>
    </div>
  </div>
</div>
