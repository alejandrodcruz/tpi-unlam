<div class="flex h-screen">
  <app-sidebar class="w-1/5 bg-gray-800 text-white"></app-sidebar>

  <div class="flex-1 p-4 flex flex-col">
    <div class="p-2 border border-gray-500">
      <h2>Históricos</h2>
      <p> selecciones el grafico que desee visualizar</p>
    </div>

    <div class="flex flex-row mb-4 space-x-2">
      <div class="flex flex-col space-y-2 w-1/5 border border-gray-500 bg-[#f9fbff]">
        <label class="flex items-center justify-between pt-4 px-4">
          Consumo Mensual
          <input type="radio" name="grafico" (change)="toggleGrafico('consumption', $event)" class="ml-auto" checked/>
        </label>

        <label class="flex items-center justify-between py-1 px-4">
          Consumo Diario
          <input type="radio" name="grafico" (change)="toggleGrafico('daily', $event)" class="ml-2" />
        </label>

        <label class="flex items-center justify-between py-1 px-4">
          Intensidad de amperaje
          <input type="radio" name="grafico" (change)="toggleGrafico('consumption', $event)" class="ml-auto" checked/>
        </label>

        <label class="flex items-center justify-between py-1 px-4">
          Potencia
          <input type="radio" name="grafico" (change)="toggleGrafico('daily', $event)" class="ml-auto" checked/>
        </label>

        <label class="flex items-center justify-between py-1 px-4">
          Frecuencia
          <input type="radio" name="grafico" (change)="toggleGrafico('consumption', $event)" class="ml-auto" checked/>
        </label>
      </div>

      <div *ngIf="mostrarConsumoMensual" id="consumption-chart" class="w-full h-1/2 py-8 px-4" style="height: 600px;"></div>
      <div *ngIf="mostrarConsumoDiario" id="daily-consumption-chart" class="w-full h-1/2 py-8 px-4" style="height: 600px;"></div>

    </div>

    <h4 class="text-lg font-bold mt-6 mb-4">Alertas Históricas</h4>

    <select class="p-2 border rounded w-1/3 sm:w-1/4" (change)="aplicarFiltro($event)">
      <option value="todos">Todos</option>
      <option value="corte">Corte de energía</option>
      <option value="dispositivo">Nuevo dispositivo</option>
      <option value="consumo">Alerta de alto consumo</option>
    </select>

    <div class="mt-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let alerta of getAlertasFiltradas()"
             class="bg-white p-4 rounded-lg shadow-lg transition-colors duration-300 hover:bg-blue-300 hover:text-white">
          <p class="text-gray-700">{{ alerta.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
