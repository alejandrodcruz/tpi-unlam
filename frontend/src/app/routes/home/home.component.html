<div class="flex h-screen">
  <!-- Sidebar -->
  <app-sidebar
    [isSidebarOpen]="isSidebarOpen"
    class="fixed inset-y-0 transition-all duration-300 bg-gray-200 z-20"
    [class.w-14]="!isSidebarOpen || screenWidth < 1024"
    [class.w-64]="isSidebarOpen && screenWidth >= 1024"
    (closeSidebar)="onSidebarClosed()"
  ></app-sidebar>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col transition-all duration-300"
       [ngClass]="{
         'pl-14': !isSidebarOpen || screenWidth < 1024,
         'pl-64': isSidebarOpen && screenWidth >= 1024
       }">
    <app-toolbar (toggleSidebar)="toggleSidebar()"></app-toolbar>

    <main class="flex-grow bg-gray-100 pt-2 transition-all duration-300">
      <router-outlet></router-outlet>
      <app-alert></app-alert>
    </main>
  </div>
</div>
