<div class="py-1 px-3">

  <div class="rounded shadow-lg p-2">
    <h1 class="text-lg font-bold mb-4">Mis Dispositivos</h1>
    <button class="bg-secondary text-white px-4 py-2 rounded mb-4 mx-1" (click)="openCodeModal()">Agregar Lytics</button>
    <button class="bg-primary text-white px-4 py-2 rounded mb-4 mx-1" (click)="openModal()">Agregar Dispositivo de casa</button>
  </div>


  <!-- Lista de dispositivos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded shadow-lg w-full sm:w-2/3 lg:w-1/3">
      <h3 class="text-lg font-semibold">Agregar Dispositivo</h3>

      <input type="text" [(ngModel)]="nuevoDispositivoNombre" placeholder="Nombre del dispositivo" class="border p-2 w-full mb-4">

      <input type="text" [(ngModel)]="nuevoDispositivoTipo" placeholder="Tipo de dispositivo" class="border p-2 w-full mb-4">

      <input type="text" [(ngModel)]="nuevoDispositivoEstado" placeholder="Estado del dispositivo" class="border p-2 w-full mb-4">

      <div class="flex justify-end space-x-2">
        <button class="bg-primary text-white px-4 py-2 rounded" (click)="agregarDispositivo()">Guardar</button>
        <button class="text-red-500 px-4 py-2" (click)="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div *ngIf="isCodeModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-4 rounded shadow-lg w-full sm:w-2/3 lg:w-1/3">
      <h3 class="text-lg font-semibold">Escribir Código Emparejamiento</h3>

      <textarea [(ngModel)]="nuevoCodigo" placeholder="Ingresa tu código aquí" class="border p-2 w-full mb-4"></textarea>

      <div class="flex justify-end space-x-2">
        <button class="bg-secondary text-white px-4 py-2 rounded" (click)="guardarCodigo()">Enviar</button>
        <button class="text-red-500 px-4 py-2" (click)="closeCodeModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>


<section id="dispo" class="py-4 bg-gray-100">
  <div class="container mx-auto px-4 text-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

      <!-- Dispositivo de casa -->
      <div *ngFor="let dispositivo of dispositivos" class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105 relative">
        <div class="flex items-center mb-4">
          <div class="text-3xl mr-4">{{ getIconoPorTipo(dispositivo.tipo) }}</div>
          <div>
            <h3 class="text-lg font-semibold">{{ dispositivo.nombre }}</h3>
            <p class="text-sm text-gray-600">Tipo: {{ dispositivo.tipo }}</p>
            <p class="text-sm text-gray-600">Estado: {{ dispositivo.estado }}</p>
          </div>
        </div>
        <!-- Aca podria ir la imagen de los dispositivos
         <img src="../../../assets/img/Dispositivo 1.webp" alt="Dispositivo 1" class="w-full h-auto rounded-lg">
        <h5 class="font-bold text-primary mb-1">Modelo</h5>
        <h4 class="mt-1 font-semibold text-gray-900 text-lg">No Invasivo</h4>-->
      </div>


      <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105 relative">
        <img src="../../../assets/img/Dispositivo.webp" alt="Dispositivo 2" class="w-full h-auto rounded-lg mb-4">
       </div>

    </div>
  </div>
</section>
